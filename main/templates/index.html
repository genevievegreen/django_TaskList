<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task List</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Font Awesome-->
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-reg.css' %}">
    <script src="{% static 'js/index.js' %}"></script>

</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Task List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
        <div class="text-right">
            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#loginRegModal">Login</button>
        </div>
    </nav>

  
    <!-- Modal -->
    <div class="modal fade" id="loginRegModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">

                        <!--Login Form-->
                        <div class="col-md-6 login-form-1">
                            <h3>Login</h3>
                            <form action="/process_login/" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" name="email"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Your Password *" value="" name="password"/>
                                </div>
                                <div class="row">
                                    <div class="form-group col-4">
                                        <button type="submit" class="btn btn-light">Login</button>
                                    </div>
                                    <div class="form-group text-right col-8">
                                        <a href="#" class="btnForgetPwd">Forget Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--Register Form-->
                        <div class="col-md-6 login-form-2">
                            <div class="login-logo">
                                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                            </div>

                            <h3>Register</h3>
                            <form action="/process_register/" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-6">
                                        <input type="text" class="form-control" placeholder="First Name *" name="first_name">
                                    </div>
                                    <div class="form-group col-6">
                                        <input type="text" class="form-control" placeholder="Last Name *" name="last_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Email *" value="" name="email"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Your Password *" value="" name="password"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password Confirmation *" value="" name="password_conf">
                                </div>
                                <div class="form-group text-right">
                                    <button type="submit" class="btn btn-light">Register</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>













    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
